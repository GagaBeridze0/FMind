  <script>
    // Audio object initialization
    var audio = new Audio('./Assets/Media/Audio/mindia.mp3');

    // Function to handle search logic
    function handleInput() {
      var input = document.getElementById("search-input").value;

      if (input.startsWith("/vor")) {
        playMP3();
      } else if (input.startsWith("/edr")) {
        openImage();
      } else if (input.startsWith("/fr")) {
        writeMP3();
      } else if (input.startsWith("/ქურდულები")) {
        openModal();
      }
    }

    // Function to play MP3
    function playMP3() {
      audio.currentTime = 0;
      audio.play();
    }

    // Function to open image
    function openImage() {
      console.log("Opening image");
    }

    // Function to write MP3
    function writeMP3() {
      console.log("Writing MP3");
    }

    // Function to open modal
    function openModal() {
      // Open the Bootstrap modal
      $('#qurduli').modal('show');
      playMP3();
    }

    // Event listener for desktop search button click
    document.getElementById("search-button").addEventListener("click", handleInput);

    // Event listener for desktop search Enter key press
    document.getElementById("search-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleInput();
      }
    });

    // Event listener for mobile search button click
    document.getElementById("mobile-search-button").addEventListener("click", function () {
      var mobileInput = document.getElementById("mobile-search-input").value;
      handleMobileInput(mobileInput);
    });

    // Event listener for mobile search Enter key press
    document.getElementById("mobile-search-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        var mobileInput = document.getElementById("mobile-search-input").value;
        handleMobileInput(mobileInput);
      }
    });

    // Function to handle mobile search logic
    function handleMobileInput(mobileInput) {
      if (mobileInput.startsWith("/vor")) {
        playMP3();
      } else if (mobileInput.startsWith("/edr")) {
        openImage();
      } else if (mobileInput.startsWith("/fr")) {
        writeMP3();
      } else if (mobileInput.startsWith("/ქურდულები")) {
        openModal();
      }
    }

  </script>
